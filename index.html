<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Modern Javascipt ES6 Project</title>
    <meta name="Amirul Ikmal" content="" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <!-- Make a login form -->
    <!-- Field of Username, Email, Password, Comfirm Password -->
    <!-- Apply basic CSS and validate the form -->
    <!-- Username should contain 6 character -->
    <!-- Proper email format -->
    <!-- Password should contain 6 character -->
    <!-- Confirm Password should be same as password -->
    <div class="container">
        <form action="">
            <fieldset>
                <!-- Username -->
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Please enter your username" pattern=".{6,}" oninvalid="this.setCustomValidity('Username should contain 6 character')" autofocus required>
                <br>
                <!-- Username -->
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Please enter your email" required>
                <br>
                <!-- Username -->
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Please enter your password" pattern=".{6,}" oninvalid="this.setCustomValidity('Password should contain 6 character')" required>
                <br>
                <!-- Username -->
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Please enter your confirm password" oninput="checkPassword(this)" required>
                <br>
                <!-- Submit -->
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>
</body>

</html>
